<Page.actionBar>
    <ActionBar title="test" class="action-bar">
        <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
            <Label text="Lista servicios" class="action-label"></Label>
        </StackLayout>
    </ActionBar>
</Page.actionBar>
<RadSideDrawer>
    <AbsoluteLayout class="layoutListDrivers" tkMainContent width="100%" height="100%" backgroundColor="#e8e7e7">
        <StackLayout top="0" left="0" width="100%" height="100%">
            <FlexboxLayout flexDirection="column" class="owe-list" backgroundColor="#e8e7e7">
                <PullToRefresh (refresh)="refreshList($event)">
                    <ListView [items]="dataDrivers">
                        <ng-template let-item="item" nsTemplateKey="transaction">
                            <StackLayout id="item1" orientation="vertical" class="owe-list-item" width="100%">
                                <GridLayout columns="auto, *, auto" rows="auto" width="100%" height="auto" class="owe-secondary-info">
                                    <Label row="0" col="0" [text]="item.nombreUsuarioSolicitante" class="date-information"></Label>
                                    <GridLayout row="0" col="2" columns="auto, auto, auto" rows="auto">
                                        <Label row="0" col="0" [text]="" class="lender-name"></Label>
                                    </GridLayout>
                                </GridLayout>
                                <GridLayout columns="auto, *, auto" rows="auto,auto" width="100%" height="auto" class="owe-secondary-info">
                                    <GridLayout row="0" col="1" rows="auto" columns="100,*" width="100%" class="debtor-list" (tap)="onClickDetail(item)">
                                        <Label row="0" col="0" horizontalAlignment="left" text="TelÃ©fono:" class="label_name"></Label>
                                        <Label row="0" col="1" horizontalAlignment="left" [text]="item.celularSolicitante" class="service_name"></Label>
                                        <Image row="0" col="2" horizontalAlignment="right" src="~/app/images/ic_getList.png" class="debtor-list-item-image">
                                        </Image>
                                    </GridLayout>
                                    <GridLayout row="1" col="1" rows="auto, auto" columns="100,*" width="100%" class="debtor-list" (tap)="onClickDetail(item)">
                                        <Label row="0" col="0" horizontalAlignment="left" text="Inicio:" class="label_name"></Label>
                                        <Label row="0" col="1" horizontalAlignment="left" text="{{item.fechaInicial | date: 'dd/MM/yyyy hh:mm'}}" class="service_name"></Label>
                                        <Label row="1" col="0" horizontalAlignment="left" text="Fin:" class="label_name"></Label>
                                        <Label row="1" col="1" horizontalAlignment="left" text="{{item.fechaFinal | date: 'dd/MM/yyyy hh:mm'}}" class="service_name"></Label>
                                    </GridLayout>
                                </GridLayout>
                                <Label class="divider" text=""></Label>
                            </StackLayout>
                        </ng-template>
                    </ListView>
                </PullToRefresh>
            </FlexboxLayout>
        </StackLayout>
    </AbsoluteLayout>
</RadSideDrawer>
